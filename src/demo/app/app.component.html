<circle-component #circle [width]="100" [height]="100"></circle-component>


<div>
  <label for="progress_input">Progress</label>
  <input id="progress_input" type="range" min="0" max="1" step="0.1"
         (input)="circle.progress = $event.currentTarget.value">
</div>

<div>
  <label>Size</label>
  <input id="size_input" type="range" min="50" max="300" value="100" step="1"
         (input)="circle.width = $event.currentTarget.value;circle.height = $event.currentTarget.value">
</div>

<div>
  <label for="stroke_input">Stroke Width</label>
  <input id="stroke_input" type="range" min="1" max="20" value="3" step="1"
         (input)="circle.strokeWidth = $event.currentTarget.value">
</div>

<div>
  <label for="startdegree_input">Start Degree</label>
  <input id="startdegree_input" type="range" min="0" max="360" value="0" step="1"
         (input)="circle.startDegree = $event.currentTarget.value">
</div>
